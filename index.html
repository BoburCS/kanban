    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <!-- Sidebar -->
    <aside> 

        <!-- Sidebar Top Start -->
        <div class="aside-top">
            <img src="./icons/icon-menu-bar.svg" alt="Purple Menu bar" style="width: 25px; height: 25px;">
            <img src="./icons/logo-kanban.svg" alt="Logo" style="width: 110px; height: 25px;">
        </div>
        <!-- Sidebar Top End -->

        <!-- Sidebar Center Start -->
        <div class="aside-center">
            <h1>ALL BOARDS (3)</h1>

            <!-- Sidebar Links Start -->
            <ul class="aside-center-links">
                <li>
                    <a href="#">
                        <img src="./icons/icon-fluent-board-split.svg" alt="Board" style="width: 16px; height: 16px;">

                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./icons/icon-fluent-board-split.svg" alt="Board" style="width: 16px; height: 16px;">

                <li>
                    <a href="#">
                        <img src="./icons/icon-fluent-board-split.svg" alt="Board" style="width: 16px; height: 16px;">

                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./icons/icon-fluent-board-split.svg" alt="Board" style="width: 16px; height: 16px;">
                        +Create New Board
                    </a>
                </li>
            </ul>
            <!-- Sidebar Links End -->

        </div>
        <!-- Sidebar Center End -->

        <!-- Sidebar Bottom Start -->
        <div class="aside-bottom">
            <div class="light-night-switch">
                <img src="./icons/icon-sun.svg" alt="Light">
                <img src="./icons/icon-switch.svg" alt="Switch">
                <img src="./icons/icon-moon.svg" alt="Night">
            </div>
            <span><img src="./icons/icon-eye-slash.svg" alt="Eye Slash Icon"> Hide Sidebar</span>
        </div>
        <!-- Sidebar Bottom End -->

    </aside>
